		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="css/booking.css" media="screen" title="no title" charset="utf-8">
		<title>Booking</title>
	</head>
	<body>
		<nav>
		</nav>
		<div class="wrapper">
			<h1>Select an Artist</h1>
			<h3 class="left">Ame</h3>
			<h3>Axel Boman</h3>
			<h3>Bicep</h3>
			<h3>Cassy</h3>
			<h3 class="left">Dixon</h3>
			<h3>Dj Harvey</h3>
			<h3>John Talabot</h3>

			<h1>Your Information</h1>

			<div class="container">
    		<div class="row">
        <form action="#">
            <div class="col-xs-6">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="phone" class="form-control" id="phone" placeholder="Phone">
                </div>
								<div class="form-group">
                    <label for="country">Country</label>
                    <input type="country" class="form-control" id="country" placeholder="Country">
                </div>
								<div class="form-group">
                    <label for="financial_offer">Financial Offer</label>
                    <input type="financial_offer" class="form-control" id="financial_offer" placeholder="Financial Offer">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="city" class="form-control" id="city" placeholder="City">
                </div>
								<div class="form-group">
                    <label for="venue">Venue</label>
                    <input type="venue" class="form-control" id="venue" placeholder="Venue">
                </div>
            	</div>
        	</form>
    		</div>
			</div>
		</div>
		<footer></footer>
